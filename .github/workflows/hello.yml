name: hello
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: set
    - name: Check out repository code
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0
    - name: setup
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git branch -l -v
    - name: make
      working-directory: src
      run: |
        make hello
